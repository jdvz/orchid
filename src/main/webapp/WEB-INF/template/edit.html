<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/edit">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <!--/*@thymesVar id="pageCommand" type="club.orchid.web.forms.PageCommand"*/-->
    <form action="edit.html" method="post" th:action="@{/pages/${prettyUrl}/edit.html}" th:object="${pageCommand}">
        <input type="hidden" th:value="${contentPageId}" name="conentPageId" />
        <label><th:block th:text="edit.name" /><input type="text" th:value="${name}" name="name" value="name" /></label>
        <label><th:block th:text="edit.pretty.url" /><input type="text" th:value="${prettyUrl}" name="prettyUrl" value="pretty url" /></label>
        <label><th:block th:text="edit.template" /><select th:field="*{template}">
            <option th:each="template : ${templates}" th:value="${template}" th:text="${template}">template</option>
        </select></label>
        <label><th:block th:text="edit.type" /><select th:field="*{type}">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type}">template</option>
        </select></label>
        <label><th:block th:text="edit.content" /><textarea id="editor1" name="content" th:text="${content}">content</textarea></label>
    </form>
</div>
</body>
</html>
